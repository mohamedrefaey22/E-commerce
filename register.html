<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/toastr.css">
    <link rel="stylesheet" href="css/register.css" />
</head>

<body>
    <form action="">
        <div class="mb-3">
            <label for="userName" class="form-label">Name :-</label>
            <input type="text" class="form-control" id="userName" placeholder="omar mokhtar" />
        </div>
        <div class="mb-3">
            <label for="userEmail" class="form-label">Email :-</label>
            <input type="email" class="form-control" id="userEmail" placeholder="name@example.com" />
        </div>

        <div class="mb-3">
            <label for="userPass" class="form-label">Password :-</label>
            <input type="password" class="form-control" id="userPass" />
        </div>
        <div class="mb-3">
            <label for="userRePass" class="form-label">rePassword :-</label>
            <input type="password" class="form-control" id="userRePass" />
        </div>
        <div class="mb-3">
            <label for="userPhone" class="form-label">Phone :-</label>
            <input type="text" class="form-control" id="userPhone" placeholder="01091087261" />
        </div>
        <button class="btn btn-success d-block mx-auto">Register</button>
    </form>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/toastr.js"></script>
    <script src="js/register.js"></script>

</body>

</html>
